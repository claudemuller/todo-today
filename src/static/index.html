
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Todo Today</title>
</head>
<body>
    <div class="container" id="root">
        <h1>Todo Today</h1>

        <hr>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="New todo..." aria-label="" id="todo-input">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="add-todo-btn">Add</button>
            </div>
        </div>

        <hr>

        <ul class="list-group" id="todo-list">
        </ul>

        <hr>

        <h2>Done</h2>

        <ul class="list-group" id="done-list">
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
